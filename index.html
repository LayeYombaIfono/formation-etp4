<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'acceuil Google</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <div class="left"></div>

      <nav>
        <ul>
          <li>
            <a href="" target="_blank"> Gmail</a>
          </li>
          <li><a href="#"> Images </a></li>
          <li>
            <a href=""> Application</a>
          </li>
          <li>
            <a href=""> Profile</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- content -->
    <main class="main" id="main">
      <h1>Google</h1>
      <!-- <div class="logo"></div> -->
      <div class="search">
        <div class="search-icons">
          <img src="./assets/images/chercher.png" alt="search" />
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Recherche"
          />
          <div class="icons">
            <img
              src="./assets/images/microphone.png"
              alt="microphone"
              title="Uitilser la recherche vocale"
            />
            <img
              src="./assets/images/appareil-photo.png"
              alt="appareil-photo"
              title="Rechercher par image"
            />
          </div>
        </div>
      </div>
      <div class="btns">
        <button type="button" id="btn-left">Recherche Google</button>
        <button type="button" id="btn-right">J'ai de la chance</button>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <!-- About -->
      <div class="about">
        <ul>
          <li><a href="#">A propos</a></li>
          <li><a href="#">Publicité</a></li>
          <li><a href="#">Entreprise</a></li>
          <li><a href="#">Comment fonctionnele recherche Google ?</a></li>
        </ul>
      </div>

      <!-- Confidentiality -->
      <div class="confidentiality">
        <ul>
          <li><a href="#">Confidialité</a></li>
          <li><a href="#">Conditions</a></li>
          <li><a href="#">Paramètres</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
